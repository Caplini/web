<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@0.18.3/umd/index.min.js"></script>
</head>
<body>
    <button id="new-scan">Start new scan</button>
    <div id="barcode"></div>
    <div id="product-name"></div>
    <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
    <script>
        let scanner;
        let selectedDeviceId;

        function startScan() {
            document.getElementById('barcode').innerText = '';
            document.getElementById('product-name').innerText = '';

            scanner = new ZXing.BrowserMultiFormatReader();
            scanner.listVideoInputDevices().then((videoInputDevices) => {
                selectedDeviceId = videoInputDevices[videoInputDevices.length - 1].deviceId;

                scanner.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                    if (result) {
                        document.getElementById('barcode').innerText = result.text;
                        scanner.reset();
                        fetch(`https://world.openfoodfacts.org/api/v0/product/${result.text}.json`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.product && data.product.product_name) {
                                    var productName = data.product.product_name;
                                    document.getElementById('product-name').innerText = productName;
                                }
                            })
                            .catch(error => console.error(error));
                    }
                });
            });
        }

        document.getElementById('new-scan').addEventListener('click', startScan);

        // Start scanning immediately when the page loads
        window.onload = startScan;
    </script>
</body>
</html>
