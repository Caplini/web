<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clicker game</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
</head>

<body>
<div id=MainBar>
        <div id="values" >
            <h1 id="CILCKCOUNTER">Clicks: 0</h1>
            <h1 id="rebirths">Rebirths: 0</h1>
            <h1 id="CILCKPOWER">Power: 1</h1>
            <h1 id="permpowerhtml">Perm Power: 0</h1>
        </div> 

        <div id="load-save">
            <button onclick="SaveValues()" id="save">Save Game</button>
            <button onclick="loadValues()" id="load">Load Save</button>
        </div>
    </div>

    <div id="functions">
        <div id="Buttons">
            <button onclick=onclclick() id="mainButton">CLICK ME</button>
            <button onclick=powerup() id="morepower">+1 POWER (100)</button>
            <input id="multiBuy"></input>
            <p><button onclick=rebirths() id="rebirth">Rebirth: 1000000</button></p>
        </div>

        <div id="SpecialBuys">
            <button onclick=PermPower5() id="perm_5power">permanent +5 power</button>
        </div>
    </div>

</body>

</html>
