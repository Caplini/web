<!DOCTYPE html>
<html>
    <head>
        <title>Barcode Scanner</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.css">
        <link rel="stylesheet" href="FFSTS.css">
    </head>
    <body>
        <div id="interactive" class="viewport"></div>
        <div id="barcode" class="mainLook"></div>
        <div id="product-name" class="mainLook"></div>
        <button id="new-scan" class="mainLook">Start New Scan</button>
        <select id="deviceSelection" class="mainLook"></select>
        <select id="inputSelection" class="mainLook">
            <option value="1">Box 1</option>
            <option value="2">Box 2</option>
            <option value="3">Box 3</option>
            <option value="4">Box 4</option>
        </select>
    
        <div id="main">
            <strong><input id="itemname1" class="mainLook"></input></strong>
            <strong><input id="count1" class="mainLook"></input></strong>
            <strong><button onclick="addtotals1()" id="add1" class="mainLook">ADD+</button></strong>
            <strong><p id="total1">X: X</p></strong>
        </div>

        <div id="main">
            <strong><input id="itemname2" class="mainLook"></input></strong>
            <strong><input id="count2" class="mainLook"></input></strong>
            <strong><button onclick="addtotals2()" id="add2" class="mainLook">ADD+</button></strong>
            <strong><p id="total2">X: X</p></strong>
        </div>

        <div id="main">
            <strong><input id="itemname3" class="mainLook"></input></strong>
            <strong><input id="count3" class="mainLook"></input></strong>
            <strong><button onclick="addtotals3()" id="add2" class="mainLook">ADD+</button></strong>
            <strong><p id="total3">X: X</p></strong>
        </div>

        <div id="main">
            <strong><input id="itemname4" class="mainLook"></input></strong>
            <strong><input id="count4" class="mainLook"></input></strong>
            <strong><button onclick="addtotals4()" id="add4" class="mainLook">ADD+</button></strong>
            <strong><p id="total4">X: X</p></strong>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
        <script src="FFSTJ.js"></script>
        <script src="barcodeScanner.js"></script>
    </body>
</html>
