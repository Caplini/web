<!DOCTYPE html>
<html>
    <head>
        <title>Barcode Scanner</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.css">
        <link rel="stylesheet" href="FFSTS.css">
    </head>
    <body>
        <div id="interactive" class="viewport"></div>
        <div id="barcode" class="mainLook"></div>
        <div id="product-name" class="mainLook"></div>
        <button id="new-scan" class="mainLook">Start New Scan</button>
        <select id="deviceSelection" class="mainLook"></select>
    
        <div id="main">
            <strong><input id="itemname" class="mainLook"></input></strong>
            <strong><input id="count" class="mainLook"></input></strong>
            <strong><button onclick="addtotals()" id="add" class="mainLook">ADD+</button></strong>
            <strong><p id="total">X: X</p></strong>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
        <script src="FFSTJ.js"></script>
        <script src="barcodeScanner.js"></script>
    </body>
</html>
